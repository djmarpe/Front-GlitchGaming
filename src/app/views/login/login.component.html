<div class="row m-0 p-0 d-flex justify-content-center vh-100">
    <div class="col-11 col-sm-5 p-0 align-self-center">
        <form class="w-100 p-0 m-0 bg-black with-linear-gradient-gg" [formGroup]="loginForm" (ngSubmit)="iniciarSesion()">
            <div class="row m-0 p-0">
                <div class="col-12 m-0 p-0">
                    <a href="/home">
                        <img src="../../../assets/img/carrousel/BANNER_GG_YOUTUBE.png" class="img-fluid w-au">
                    </a>
                </div>
            </div>
            <div class="row m-0 my-3 p-0">
                <div class="col-12">
                    <h5 class="m-0">Nombre de usuario:</h5>
                    <input type="text" name="username" id="username" class="form-control"
                        placeholder="Nombre de usuario" formControlName="username">
                    <div *ngIf="loginForm.get('username').errors && loginForm.get('username').dirty">
                        <small class="alert-danger px-1" *ngIf="loginForm.get('username').hasError('required')">El
                            nombre de usuario es
                            obligatorio</small>
                    </div>
                </div>
            </div>
            <div class="row m-0 my-3 p-0">
                <div class="col-12">
                    <h5 class="m-0">Contraseña:</h5>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña"
                        formControlName="password">
                </div>
                <div *ngIf="loginForm.get('password').errors && loginForm.get('password').dirty">
                    <small class="alert-danger px-1" *ngIf="loginForm.get('password').hasError('required')">La contrseña es obligatoria</small>
                </div>
            </div>
            <div class="row m-0 my-3 p-0">
                <div class="col-12 text-center">
                    <button class="btn btn-enviar w-50" [disabled]=loginForm.invalid>Iniciar sesiòn</button>
                </div>
            </div>
        </form>
    </div>
</div>
